<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Todo application" />
    <link rel="stylesheet" href="css/normalize.css" >
    <link href='https://fonts.googleapis.com/css?family=Bowlby+One|Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>
    <main>
      <header>
        <h1>toDo</h1>
      </header>
      <section id="left">
        <form class="enter-list" action="#" method="post">
          <input type="text" name="get-list-item" value="" autofocus placeholder="Enter your task here" id="user-input">
          <input type="submit" name="push-to-list" value="add to list" id="add-to-list">
        </form>
      </section>
      <section id="right">
        <h2><span class="task-number">0</span> left to complete </h2>
        <ol id="list-master">


        </ol>
      </section>
    </main>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/app.js"></script>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</html>
