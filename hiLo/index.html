<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HiLo</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  </head>

  <body>
    <div id="container">
      <h1>HiLo</h1>
      <p>Guess a number from 1 to 100</p>
      <h2>
        Number of Guesses remaining:
        <span id="numberOfGuessesRemaining">5</span>
      </h2>

      <div class="message"></div>

      <form id="guessForm">
        <input id="guess" autofocus placeholder="enter your guess">

        <button id="guessButton" name="Guess" value="guess">Guess</button>
      </form>

      <button id="reset" name="Reset Game" value="reset">
        Reset Game
      </button>
    </div>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/index.js"></script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-37168788-4', 'auto');
    ga('send', 'pageview');

  </script>
  </body>
</html>
