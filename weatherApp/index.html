<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Lemon|Oswald' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Temperature converter</h1>
      </header>
      <main>
        <form class="temp" action="index.html" method="post">
          <input class="celsiusValue" type="text" name="name" value="" autofocus placeholder="&deg;C">
        </form>
        <section class="dataPrint">
          <p class="Celsius">

          </p>
          <p>
            =
          </p>
          <p class="Fahrenheit">
            
          </p>
        </section>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
