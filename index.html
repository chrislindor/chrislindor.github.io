<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Insta Glance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main>
      <header>
        <img src="images/insta-glance-logo.svg" alt="Insta Glance logo" class="mainLogo"/>
        <h1 id="searchDisplay"></h1>
      </header>
      <div class="searchInput">
        <form class="dataSubmission" action="#" method="post">
          <input type="text" name="userInput" value="" autofocus>
          <p>
            Enter a instagram #hashtag or @username
          </p>
          <button type="submit" name="submit">Submit</button>
        </form>

      </div>
      <div class="pictureRender">

      </div>
    </main>
    <!-- Scripts begin -->
    <script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
